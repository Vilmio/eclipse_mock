                host:
                  type: string
                  example: "localhost"
                port:
                  type: integer
                  example: 8090
            info:
              type: object
              properties:
                registration_number:
                  type: string
                  example: "REG-2023-005"
                device_number:
                  type: string
                  example: "DEV-456789"
