          example: 28.7
        maxFuelCellPower:
          type: number
          example: 50
        maxElectrolyserPower:
          type: number
          example: 50
        actualBatteryCapacity:
          type: number
          example: 50
        soc:
          type: number
          example: 78.5
        batteryCharging:
          type: number
          example: 25.0
        batteryDischarging:
          type: number
          example: 12.0
        h2Soc:
          type: number
          example: 50
        h2Generation:
          type: number
          example: 10.5
        h2Consumption:
          type: number
          example: 8.2
        gridExport:
          type: number
          example: 45.0
        gridImport:
          type: number
          example: 70.0
        temperature:
          type: number
          example: 23

