openapi: 3.0.0
info:
  title: HHB Mock
  version: 1.0.0
tags:
  - name: HHB

paths:
  /login:
    get:
      tags: [HHB]
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'Ok'

  /overview-data:
    get:
      tags: [HHB]
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Overview data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OverviewDto'

  /hydrogen-data:
    get:
      tags: [HHB]
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Hydrogen data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HydrogenDto'

  /history-data/:
    get:
      tags: [ HHB ]
      parameters:
        - in: header
          name: Authorization
          required: false
          schema:
          type: string
          description: Optional auth header for mock
        - in: query
          name: date
          required: false
          schema:
            type: string
            format: date-time
          description: Optional date for which to retrieve history (defaults to now)
        - in: query
          name: time_period
          required: false
          schema:
            type: string
            description: Time period for history (e.g., "day", "week")
            default: "day"
      responses:
        '200':
          description: History data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoryDto'
  /messages:
    get:
      tags: [HHB]
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessagesDto'
              example:
                - severity: "WARNING"
                  device: "BatteryController"
                  description: "Battery temperature exceeds normal operating range."
                  code: "123456"
                  date: "2025-06-21T08:30:00Z"
                  infoTitle: "Teplota baterie"
                  info: "Zkontrolujte chlazení baterie. Systém může přejít do ochranného režimu."
                - severity: "INFO"
                  device: "HydrogenModule"
                  description: "Hydrogen production running normally."
                  code: "654321"
                  date: "2025-06-21T07:00:00Z"
                  infoTitle: "Vodíkový modul"
                  info: "Elektrolyzér běží v optimálním režimu."

  /modes:
    get:
      tags: [HHB]
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Modes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModesDto'

  /user/{login}:
    get:
      tags: [HHB]
      summary: Získání údajů uživatele
      parameters:
        - in: path
          name: login
          required: true
          schema:
            type: string
          description: Přihlašovací jméno uživatele
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Uživatelská data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
  /user:
    post:
      tags: [HHB]
      summary: Uložení/aktualizace údajů uživatele
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDto'
      responses:
        '200':
          description: Uživatelská data byla uložena
        '400':
          description: Chybný požadavek

components:
  schemas:
    OverviewDto:
      type: object
      properties:
        solarPowerProduction:
          type: number
          example: 300.5
        powerConsumption:
          type: number
          example: 900
        batteryPower:
          type: number
          example: -75.0
