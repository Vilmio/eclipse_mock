openapi: 3.0.0
info:
  title: HHB Mock
  version: 1.0.0
tags:
  - name: HHB

paths:
  /login:
    get:
      tags: [HHB]
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'Ok'

  /overview-data:
    get:
      tags: [HHB]
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Overview data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OverviewDto'

  /hydrogen-data:
    get:
      tags: [HHB]
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Hydrogen data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HydrogenDto'

  /history-data/:
    get:
      tags: [ HHB ]
      parameters:
        - in: header
          name: Authorization
          required: false
          schema:
          type: string
          description: Optional auth header for mock
        - in: query
          name: date
          required: false
          schema:
            type: string
          description: Optional date for which to retrieve history (defaults to now)
        - in: query
          name: time_period
          required: false
          schema:
            type: string
            description: Time period for history (e.g., "day", "week")
            default: "day"
      responses:
        '200':
          description: History data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoryDto'
  /messages:
    get:
      tags: [HHB]
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessagesDto'
              example:
                - severity: "WARNING"
                  device: "BatteryController"
                  description: "Battery temperature exceeds normal operating range."
                  code: "123456"
                  date: "2025-06-21T08:30:00Z"
                  infoTitle: "Teplota baterie"
                  info: "Zkontrolujte chlazení baterie. Systém může přejít do ochranného režimu."
                - severity: "INFO"
                  device: "HydrogenModule"
                  description: "Hydrogen production running normally."
                  code: "654321"
                  date: "2025-06-21T07:00:00Z"
                  infoTitle: "Vodíkový modul"
                  info: "Elektrolyzér běží v optimálním režimu."

  /modes:
    get:
      tags: [HHB]
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Modes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModesDto'

  /user/{login}:
    get:
      tags: [HHB]
      summary: Získání údajů uživatele
      parameters:
        - in: path
          name: login
          required: true
          schema:
            type: string
          description: Přihlašovací jméno uživatele
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Uživatelská data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
  /user:
    post:
      tags: [HHB]
      summary: Uložení/aktualizace údajů uživatele
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDto'
      responses:
        '200':
          description: Uživatelská data byla uložena
        '400':
          description: Chybný požadavek

  /info-data:
    get:
      tags: [ HHB ]
      responses:
        '200':
          description: Info data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoDataDto'

  /contact-data:
    get:
      tags: [ HHB ]
      responses:
        '200':
          description: Contact data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactDataDto'

  /config-data:
    get:
      tags: [ HHB ]
      responses:
        '200':
          description: Config data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigDataDto'

components:
  schemas:
    OverviewDto:
      type: object
      properties:
        solarPowerProduction:
          type: number
          example: 300.5
        powerConsumption:
          type: number
          example: 900
        batteryPower:
          type: number
          example: -75.0
        maxBatteryChargingPower:
          type: number
          example: 100.0
        maxBatteryDischargingPower:
          type: number
          example: 100.0
        gridPower:
          type: number
          example: 130.2
        maxGridPower:
          type: number
          example: 150
        h2Power:
          type: number
          example: 28.7
        maxFuelCellPower:
          type: number
          example: 50
        maxElectrolyserPower:
          type: number
          example: 50
        actualBatteryCapacity:
          type: number
          example: 50
        soc:
          type: number
          example: 78.5
        batteryCharging:
          type: number
          example: 25.0
        batteryDischarging:
          type: number
          example: 12.0
        h2Soc:
          type: number
          example: 50
        h2Generation:
          type: number
          example: 10.5
        h2Consumption:
          type: number
          example: 8.2
        gridExport:
          type: number
          example: 45.0
        gridImport:
          type: number
          example: 70.0
        temperature:
          type: number
          example: 23

    HydrogenDto:
      type: object
      properties:
        electrolyserPower:
          type: number
          example: 350.0
        electrolyserPressure:
          type: number
          example: 25.5
        electrolyserTemperature:
          type: number
          example: 45.0
        bufferTankState:
          type: number
          example: 65.0
        bufferTankPressure:
          type: number
          example: 1.8
        compressorStatus:
          type: number
          example: 1
        h2StorageTankPressure:
          type: number
          example: 85.0
        h2StorageTankState:
          type: number
          example: 300.0


        fuelCellPower:
          type: number
          example: 92.3
        fuelCellTemperature:
          type: number
          example: 55.5


    HistoryFilter:
      type: object
      properties:
        from: { type: string, format: date-time }
        to: { type: string, format: date-time }

    MessagesDto:
      type: object
      properties:
        severity:
          $ref: '#/components/schemas/Severity'
          example: "WARNING"
        device:
          type: string
          example: "BatteryController"
        description:
          type: string
          example: "Battery temperature exceeds normal operating range."
        code:
          type: string
          example: "BATT_TEMP_HIGH"
        date:
          type: string
          example: "2025-06-21T08:30:00Z"
        infoTitle:
          type: string
          example: "Teplota baterie"
        info:
          type: string
          example: "Zkontrolujte chlazení baterie. Systém může přejít do ochranného režimu."

    Severity:
      type: string
      enum: [ERROR, WARNING, INFO, SUCCESS]

    ModesDto:
      type: object
      properties:
        hydrogen:
          type: boolean
          example: true
        battery:
          type: boolean
          example: false
        holidays:
          type: boolean
          example: false
        pro:
          type: boolean
          example: false

    UserDto:
      type: object
      properties:
        firstName:
          type: string
          example: "Jan"
        lastName:
          type: string
          example: "Novák"
        address:
          type: string
          example: "U Elektrárny 123, 100 00 Praha"
        ico:
          type: string
          example: "12345678"
        www:
          type: string
          example: "https://www.novakenergy.cz"
        password:
          type: string
          format: password
          example: "secret123"
        email:
          type: string
          format: email
          example: "jan.novak@example.com"
        phoneNumber:
          type: string
          example: "+420123456789"
        membershipStatus:
          type: string
          example: "ACTIVE"
        region:
          type: string
          example: "Praha"
        registrationNumber:
          type: string
          example: "REG-2023-005"
        deviceNumber:
          type: string
          example: "DEV-456789"
        engagementDate:
          type: string
          format: date
          example: "2023-04-15"
        notificationsVolume:
          type: number
          example: 70
        isSystemEnabled:
          type: boolean
          example: true
        isBackupEnabled:
          type: boolean
          example: false

    InfoDataDto:
      type: object
      properties:
        ipAddress:
          type: string
          example: "192.168.11.34"
        registrationNumber:
          type: string
          example: "REG-2023-005"
        deviceNumber:
          type: string
          example: "DEV-456789"
        hardwareVersion:
          type: string
          example: "0.1.0"
        softwareVersion:
          type: string
          example: "0.1.2"
        engagementDate:
          type: string
          example: "10.12.1999"

    ContactDataDto:
      type: object
      properties:
        firstName:
          type: string
          example: "Jan"
        lastName:
          type: string
          example: "Novak"
        address:
          type: string
          example: "Praha 5"
        password:
          type: string
          example: "admin"
        email:
          type: string
          format: email
          example: "jan.novak@seznam.cz"
        phoneNumber:
          type: string
          example: "777888999"
        language:
          type: string
          example: "cz"

    ConfigDataDto:
      type: object
      properties:
        backend_config:
          type: object
          properties:
            webserver:
              type: object
              properties:
                host:
                  type: string
                  example: "0.0.0.0"
                port:
